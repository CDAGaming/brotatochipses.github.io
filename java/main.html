var oldColor = 'black';

function changeColor() {
  oldColor = document.body.style.backgroundColor;
  var newColor = prompt('Enter a color:');
  document.body.style.backgroundColor = newColor;
}

function undoColor() {
  var newColor = oldColor;
  oldColor = document.body.style.backgroundColor;
  document.body.style.backgroundColor = newColor;
}
</script>

<HEAD>
	<TITLE>Image Array</TITLE>
	<SCRIPT LANGUAGE=JAVASCRIPT TYPE="TEXT/JAVASCRIPT">
	<!-- Hide script from old browsers

	adImages = new Array("banner1.jpg","banner2.jpg","banner3.jpg")
	adURL = new Array("negrino.com","sun.com","microsoft.com")
	thisAd = 0
	imgCt = adImages.length

	function rotate() {
		if (document.images) {
			if (document.adBanner.complete) {
				thisAd++
				if (thisAd == imgCt) {
					thisAd = 0
				}
				document.adBanner.src=adImages[thisAd]
			}
		  	setTimeout("rotate()", 1 * 1000)
	  	}
	}
	
	function newLocation() {
		document.location.href = "http://www." + adURL[thisAd]
	}

	// End hiding script from old browsers -->
	</SCRIPT>	
</HEAD>
<BODY BGCOLOR=WHITE onLoad="rotate()">
<CENTER>
	<a href=page2/main.html><IMG SRC="banner1.jpg" WIDTH=300 HEIGHT=275 NAME="adBanner" BORDER=0></A>
</CENTER>
</BODY>

<HEAD>
	<TITLE>Image Slideshow</TITLE>
	<SCRIPT LANGUAGE=JAVASCRIPT TYPE="TEXT/JAVASCRIPT">
	<!-- Hide script from old browsers

	myPix = new Array("pathfinder.gif","surveyor.gif","surveyor98.gif")
	thisPic = 0
	imgCt = myPix.length - 1

	function processPrevious() {
		if (document.images && thisPic > 0) {
			thisPic--
			document.myPicture.src=myPix[thisPic]
		}
	}

	function processNext() {
		if (document.images && thisPic < imgCt) {
			thisPic++
			document.myPicture.src=myPix[thisPic]
		}
	}

	// End hiding script from old browsers -->
	</SCRIPT>	
</HEAD>
<BODY BGCOLOR=WHITE>
	<H1 ALIGN=CENTER>US Missions to Mars
	<P><IMG SRC="pathfinder.gif" NAME="myPicture" WIDTH=201 HEIGHT=155>
	<P><A HREF="javascript:processPrevious()"><< Previous</A>  <A HREF="javascript:processNext()">Next >></A>
	</H1>
</BODY>
</HTML>
